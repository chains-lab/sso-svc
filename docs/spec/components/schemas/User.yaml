type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        format: uuid
        description: "User ID"
      type:
        type: string
        enum: [ user ]
      attributes:
        type: object
        required:
          - role
          - email
          - email_verified
          - created_at
          - updated_at
        properties:
          email:
            type: string
            description: "Email"
          role:
            type: string
            description: "Role"
          email_verified:
            type: boolean
            description: "Email Verified"
          created_at:
            type: string
            format: date-time
            description: "Created At"
          city_id:
            type: string
            format: uuid
            description: "City ID"
          city_role:
            type: string
            description: "Admin"
          company_id:
            type: string
            format: uuid
            description: "Company ID"
          company_role:
            type: string
            description: "Moder"
          updated_at:
            type: string
            format: date-time
            description: "Updated At"