type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ update_password ]
      attributes:
        type: object
        required:
          - old_password
          - new_password
          - confirm_password
        properties:
          old_password:
            type: string
            format: password
            description: The user's current password.
            example: OldP@ssw0rd!
          new_password:
            type: string
            format: password
            description: The user's password.
            example: StrongP@ssw0rd!
          confirm_password:
            type: string
            format: password
            description: Confirmation of the user's password. Must match the password field.
            example: StrongP@ssw0rd!
