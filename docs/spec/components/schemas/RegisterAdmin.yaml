type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ register_admin ]
      attributes:
        type: object
        required:
          - email
          - password
          - confirm_password
        properties:
          email:
            type: string
            format: email
            description: The user's email address.
            example: example1312@gmail.com
          password:
            type: string
            format: password
            description: The user's password.
            example: StrongP@ssw0rd!
          confirm_password:
            type: string
            format: password
            description: Confirmation of the user's password. Must match the password field.
            example: StrongP@ssw0rd!
