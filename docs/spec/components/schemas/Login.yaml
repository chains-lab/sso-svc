type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ login ]
      attributes:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            format: email
            description: The user's email address.
            example: example1312@gmail.com
          password:
            type: string
            format: password
            description: The user's password.
            example: StrongP@ssw0rd!